<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlatDango Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h4 class="display-4 d-flex justify-content-center">FlatDango</h2>
        <div class="row" >

            <div id="movie-menu" class="col-sm-6">
                <h5 class = "display-5">All Movie Details</h5>
            </div>

        <div id="movie-details" class="col-sm-6">
            <!-- poster, title, runtime,showtime, and available tickets -->
            <div class="card mb-3" style="max-width: 650px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="..." id="poster" class="card-img" >
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" id="title">Title</h5>
                      <p class="card-text" id="runtime"> Runtime </p>
                      <p class="card-text" id="showtime"> </p>
                      <p class="card-text" id="tickets"><small class="text-muted"> Available tickets: </small></p>
                    </div>
                  </div>
                </div>
              </div>
              <div id="available">
              <button type="button" id="available-tickets" class="btn btn-success"> Buy tickets </button>
              <p id="remaining-tickets"></p>
            </div>
            </div>

        
        </div>
      </div>

      <script src="./src/index.js" defer ></script> 
</body>
</html>
